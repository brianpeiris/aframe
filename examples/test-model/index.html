<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model</title>
    <meta name="description" content="Model - A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene scale="0.5 0.5 0.5"><!-- alt-scale -->
      <a-assets>
        <a-asset-item id="crate-obj" src="models/crate/crate.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="monster" src="models/monster.dae"></a-asset-item>
      </a-assets>

<!-- alt-hide 
      <a-entity collada-model="#monster" material="color: green" scale="0.25 0.25 0.25"
                position="-10 0 1"></a-entity>
-->

      <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 0 5"></a-entity>
      <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 2 5"></a-entity>

      <a-entity position="1 1.8 10">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
